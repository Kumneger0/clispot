name: golangci-lint
on:
  push:
    paths:
      - '**.go'
    branches:
      - main
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Install ALSA & cross-compile dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: -c .golangci.yml -v --timeout=10m