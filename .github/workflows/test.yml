name: test
on:
  push:
    paths:
      - '**.go'
    branches:
      - main
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          
      - name: test
        run: go test ./...